{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
  
    <title>{% block title %}{% endblock  %} </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-secondary">
          <a class="navbar-brand fs-1 text-warning" style="width: 20%;" href="{% url 'home'%}">LifeCare</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav w-100 justify-content-evenly">
              <a class="nav-link text-white" href="{% url 'home'%}">Home</a>
              <a class="nav-link text-white" href="{% url 'about'%}">About Us</a>
              <a class="nav-link text-white" href="{% url 'doctors'%}">Doctors</a>
              <a class="nav-link text-white" href="{% url 'booking'%}">Booking</a>
              <a class="nav-link text-white" href="{% url 'department'%}">Department</a>
              <a class="nav-link text-white" href="{% url 'contact'%}">Contact Us</a>
            </div>
          </div>
        </div>
    </nav>


    {% block content %}{% endblock  %}



    <footer class="footer  py-3 bg-dark-subtle">
        <div class="container text-center">
            <span class="text-muted">Copyright &copy; 2024 LifeCare</span>
        </div>
    </footer>


<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>



</body>
</html>
