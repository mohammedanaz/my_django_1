{% extends "base.html" %}

{% block title %}Department{% endblock title %}

{% block content %}

<div class="container-fluid  mx-auto bg-warning py-2">
    <h1 class="text-center">Our Departments</h1>
</div>
{% for d in dept %}
<div class="departments bg-success text-center w-75 mx-auto my-4 rounded text-white p-3">
    <h2>{{d.dep_name}}</h2>
    <p>{{d.dep_description}}</p>
</div>
{% endfor %}

{% endblock content %}
